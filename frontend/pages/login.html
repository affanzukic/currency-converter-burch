<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-primary p-6 rounded-t-lg">
        <h1 class="text-2xl font-bold text-primary">Login</h1>
    </div>
    <div class="p-6">
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Email</label>
                <input type="email" class="w-full p-2 border rounded" placeholder="Enter your email">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">Password</label>
                <input type="password" class="w-full p-2 border rounded" placeholder="Enter your password">
            </div>
            <button type="submit" class="bg-accent text-white p-2 rounded w-full hover:bg-orange-600">Login</button>
        </form>
        <div class="mt-4 text-center">
            <p class="text-gray-600">Don't have an account? <a href="#" class="text-secondary hover:underline" onclick="loadPage('register')">Register here</a></p>
        </div>
    </div>
</div>
