<div class="bg-white rounded-lg shadow-md overflow-hidden">
    <div class="bg-primary p-6 rounded-t-lg">
        <h1 class="text-2xl font-bold text-primary">Currency Converter</h1>
    </div>
    <div class="p-6">
        <form>
            <div class="mb-4">
                <label class="block text-gray-700">Amount</label>
                <input type="number" class="w-full p-2 border rounded" placeholder="Enter amount">
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">From Currency</label>
                <select class="w-full p-2 border rounded">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>GBP</option>
                </select>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700">To Currency</label>
                <select class="w-full p-2 border rounded">
                    <option>USD</option>
                    <option>EUR</option>
                    <option>GBP</option>
                </select>
            </div>
            <button type="submit" class="bg-accent text-white p-2 rounded w-full hover:bg-orange-600">Convert</button>
        </form>
        <div class="mt-4">
            <h2 class="text-xl font-bold text-primary py-1 px-4 rounded-lg">Result: <span class="text-secondary">100 USD = 85 EUR</span></h2>
        </div>
    </div>
</div>
